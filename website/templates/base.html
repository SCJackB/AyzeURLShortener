<!DOCTYPE html>
<html>
  <head>
    <!--Defining the charset as unicode-->
    <meta charset="utf-8" />

    <!--Defining the veiwport size-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Linking the CSS stylesheet to the html document-->
    <link href="..\static\bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!--Place holder title-->
    {% block homeTitle %}{% endblock %}
  </head>

  <body>
    <!--Create a navbar with primary background colour-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!--Make the navbar span the whole window-->
      <div class="container-fluid">
        <!--Navbar title-->
        <a class="navbar-brand" href="/">Ayze.me</a>
        <!--Navbar expand button for mobile view / minimised window-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--This section of the navbar collapses when in mobile view-->
        <div class="collapse navbar-collapse" id="navbarColor01">
          <!--list of items in navbar-->
          <ul class="navbar-nav me-auto">
            <!--Adds an item to the navbar-->
            <li class="nav-item">
              <!--Makes navbar item a link-->
              <a class="nav-link" href="/">URL Shortener</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">URL Checker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">URL Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <!--Make items stick to right side of navbar-->
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <a class="nav-link text-light" href="/logout">Log out</a>
            {% else %}
            <!--Log in Button-->
            <a class="nav-link text-light" href="/login">Login</a>
            <!--Sign up Button-->
            <a href="/sign-up">
            <button type="button" class="btn btn-secondary">
              Sign up
            </button>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block homeBody %}{% endblock %}

      <!--Linking to the Bootstrap Javascript-->
  <script
  src="../static/bootstrap.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"
></script>

  </body>
</html>
